           <h2>系统功能</h2>
           <ul>
             <li>用户可以在网站上建立个人的师承关系树：向上是导师、导师的导师、导师的师兄弟…；向下是学生、学生的学生…；</li>
             <li>用户也可以在其他人的师承关系树上进行补充或修正；</li>
             <li>用户输入某个人，查询他的师承关系、学生、师兄弟等等；</li>
             <li>当用户点击某个节点时，可连接到BaiDu查看该节点人员的职业等信息。</li>
          </ul>
